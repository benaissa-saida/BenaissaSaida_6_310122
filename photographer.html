<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/index.html" alt="Fisheye Home page" title="logo">
        <img src="assets/images/logo.png" class="logo" alt="logo site"/>
      </a>
    </header>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()"  alt="croix retour"/>
        </header>
				<form onsubmit="sendForm(event)">
					<div>
						<label for="firstName">Prénom</label>
						<input type="text" id="firstName" minlength="2" required aria-required=true/>
					</div>
          <div>
						<label for="lastName">Nom</label>
						<input type="text" id="lastName" minlength="2" required aria-required=true/>
					</div>
          <div>
						<label for="email">Email</label>
						<input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Invalid email address" required aria-required=true/>
					</div>
          <div>
						<label for="message">Votre Message</label>
						<textarea type="text" id="message"  minlength="4" required aria-required=true></textarea>
					</div> 
          <button class="contact_button" type="submit">Envoyer</button>
				</form>
			</div>
		</div>
    <main id="main">
      <aside class="photograph-header">
        <div class="photographer__info"></div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div class="photographer__img"></div>
      </aside>
      <section>
        <div class="filter">
          <p class="filter__by">Trier Par</p>
          <!-- <select name="filter" id="filter-select" class="filter__selected">
            <option value="date">Date</option>
            <option value="popularity">Popularité</option>
            <option value="title">Titre</option>
          </select> -->
          <div class="dropdown">
            <button class="dropdown-toggle" type="button" aria-haspopup="true">Date</button>
            <ul class="dropdown-menu" role="listbox" aria-expanded="true">
              <li role="option" tabindex="0">Date</li>
              <li role="option" tabindex="0">Popularité</li>
              <li role="option" tabindex="0">Titre</li>
            </ul>
          </div>
        </div>
        <article class="portfolio">
        </article>
      </section>
      <div class="static-insert"></div>
      <div class="lightbox"></div>
    </main>
    <!--Utils-->
    <script src="/scripts//utils/selectedFilter.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lighthbox.js"></script>
    <!--Api-->
    <script src="scripts/api/Api.js"></script>
    <!--Factories-->
    <script src="scripts/factories/Photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <!--Page-->
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
